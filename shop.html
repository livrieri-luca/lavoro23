<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Radar Abbigliamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Radar Abbigliamento</h1>
    </header>

    <section id="product-list">
        <!-- Primo prodotto -->
        <div class="product-item">
            <img src="images/product1.jpg" alt="Maglietta Uomo">
            <h2>Maglietta Uomo</h2>
            <p>€ 19,99</p>
            <button class="add-to-cart" data-name="Maglietta Uomo" data-price="19.99">Aggiungi al carrello</button>
        </div>
        <!-- Secondo prodotto -->
        <div class="product-item">
            <img src="images/product2.jpg" alt="Jeans Donna">
            <h2>Jeans Donna</h2>
            <p>€ 29,99</p>
            <button class="add-to-cart" data-name="Jeans Donna" data-price="29.99">Aggiungi al carrello</button>
        </div>
        <!-- Terzo prodotto -->
        <div class="product-item">
            <img src="images/product3.jpg" alt="Giacca Uomo">
            <h2>Giacca Uomo</h2>
            <p>€ 49,99</p>
            <button class="add-to-cart" data-name="Giacca Uomo" data-price="49.99">Aggiungi al carrello</button>
        </div>
        <!-- Nuovo prodotto 1 -->
        <div class="product-item">
            <img src="images/product4.jpg" alt="Vestito Donna">
            <h2>Vestito Donna</h2>
            <p>€ 39,99</p>
            <button class="add-to-cart" data-name="Vestito Donna" data-price="39.99">Aggiungi al carrello</button>
        </div>
        <!-- Nuovo prodotto 2 -->
        <div class="product-item">
            <img src="images/product5.jpg" alt="Scarpe Uomo">
            <h2>Scarpe Uomo</h2>
            <p>€ 59,99</p>
            <button class="add-to-cart" data-name="Scarpe Uomo" data-price="59.99">Aggiungi al carrello</button>
        </div>
        <!-- Nuovo prodotto 3 -->
        <div class="product-item">
            <img src="images/product6.jpg" alt="Borsa Donna">
            <h2>Borsa Donna</h2>
            <p>€ 69,99</p>
            <button class="add-to-cart" data-name="Borsa Donna" data-price="69.99">Aggiungi al carrello</button>
        </div>
        <!-- Nuovo prodotto 4 -->
        <div class="product-item">
            <img src="images/product7.jpg" alt="Felpa Unisex">
            <h2>Felpa Unisex</h2>
            <p>€ 24,99</p>
            <button class="add-to-cart" data-name="Felpa Unisex" data-price="24.99">Aggiungi al carrello</button>
        </div>
        <!-- Nuovo prodotto 5 -->
        <div class="product-item">
            <img src="images/product8.jpg" alt="Cappotto Uomo">
            <h2>Cappotto Uomo</h2>
            <p>€ 89,99</p>
            <button class="add-to-cart" data-name="Cappotto Uomo" data-price="89.99">Aggiungi al carrello</button>
        </div>
    </section>

    <section id="cart">
        <h2>Carrello</h2>
        <p>Prodotti nel carrello: <span id="cart-count">0</span></p>
        <ul id="cart-items"></ul>
        <p id="cart-total">Totale: € 0.00</p>
        <button id="empty-cart" class="btn btn-danger">Svuota il carrello</button>
    </section>

    <!-- Pulsante PayPal -->
    <div id="paypal-button-container"></div>

    <!-- Messaggi -->
    <div id="message" style="display: none;" class="alert alert-success">
        <span id="message-text"></span>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script src="paypal.js"></script>
    <script src="script.js"></script>
</body>
</html>
