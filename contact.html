<section class="contact-section">
    <div class="container">
        <div class="contact-container">
            <h1>Contattaci</h1>
            <p>Hai domande o richieste? Siamo qui per aiutarti. Compila il modulo qui sotto e ti risponderemo il prima possibile!</p>
            <form action="https://formspree.io/f/<YOUR_FORM_ID>" method="POST">
                <div class="form-group">
                    <label for="name">Il tuo nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Inserisci il tuo nome" required>
                </div>

                <div class="form-group">
                    <label for="email">La tua email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Inserisci la tua email" required>
                </div>

                <div class="form-group">
                    <label for="message">Il tuo messaggio</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
                </div>

                <button type="submit" class="btn submit-btn">Invia</button>
            </form>
        </div>
    </div>
</section>

<style>
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .contact-container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px; /* Larghezza aumentata */
    }

    .contact-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .contact-container p {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .contact-container label {
        font-weight: bold;
        color: #555;
    }

    .contact-container input,
    .contact-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
    }

    .contact-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .contact-container button:hover {
        background-color: #0056b3;
    }
</style>
