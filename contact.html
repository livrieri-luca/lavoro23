<!-- Sezione Contatti -->
<section id="contact" class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
            <h2 class="text-center mb-4">Contattaci</h2>

            <div class="card">
                <div class="card-body">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Invia Messaggio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale di conferma invio messaggio -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Messaggio Inviato!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Grazie per averci contattato! Risponderemo al pi√π presto.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</section>
