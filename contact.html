

        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Contattaci</h2>
                <p class="section-description">Hai domande o richieste? Siamo qui per aiutarti. Compila il modulo qui sotto e ti risponderemo il prima possibile!</p>
                
                <form action="https://formspree.io/f/<YOUR_FORM_ID>" method="POST">
                    <div class="form-group">
                        <label for="name">Il tuo nome</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Inserisci il tuo nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">La tua email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Inserisci la tua email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Il tuo messaggio</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn submit-btn">Invia</button>
                </form>
                
            </div>
        </section>
